<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- ===== favicon ===== -->
    <link rel="icon" href="./images/bookmark.png" />
     <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    

    <section class="container pt-5 ">
        <div class="inner-layer d-flex justify-content-center align-items-center">
            <div class="Head-section  py-2 position-relative d-inline-block ">
                <h1>Bookmarker</h1>
            </div>
        </div>

        <div class="bookmark-body p-3 py-4 mt-5 text-center">
            <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            

            <div class="site-name w-100 pt-3 d-flex flex-column justify-content-center text-start">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>


            <div class="site-url w-100 d-flex flex-column mb-4 mt-3 justify-content-center text-start">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            

            <button class="btn btn-submit px-5" id="submitBtn">Submit</button>

        </div>


        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent"></tbody>
        </table>


    </section>


    <div class="box-alert position-absolute d-none top-0  start-0 w-100 h-100 d-flex justify-content-center align-items-center" >
        <div class="box-alert-inner bg-light rounded-2 shadow-lg p-4">
            <div class="box-header mb-4 d-flex justify-content-between align-items-center">
                <div class="circles d-flex ">
                    <span class="rounded-circle me-2 circle-1"></span>
                    <span class="rounded-circle me-2 circle-2"></span>
                    <span class="rounded-circle me-2 circle-3"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </div>

            <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
            </p>
            
            <ol class="rules list-unstyled m-0 pb-3">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
            </ol>
        </div>
    </div>



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
